name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual workflow runs
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm run build
        env:
          # Use environment variables if needed
          NODE_ENV: production

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:4321/Awesome-IIUM/
            http://localhost:4321/Awesome-IIUM/dashboard/
            http://localhost:4321/Awesome-IIUM/tools/
            http://localhost:4321/Awesome-IIUM/categories/academics/
            http://localhost:4321/Awesome-IIUM/categories/campus-life/
          budgetPath: ./.lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: '.lighthouseci'
          retention-days: 30
